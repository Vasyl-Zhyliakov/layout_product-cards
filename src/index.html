<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content=
        "width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="product image" 
        class="card__image"
      >
      <div class="card__name">
        <span class="card__name-text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</span>
      </div>
      
      <div class="card__code">
        <span class="card__code-text">Product code: 195434</span>
      </div>
      <div class="card__rating">
        <div class="star">
          <div class="star__one-star"></div>
          <div class="star__one-star"></div>
          <div class="star__one-star"></div>
          <div class="star__one-star"></div>
          <div class="star__one-star"></div>
        </div>
       
        <a href="#" class="card__reviews">Reviews: 5</a>
      </div>
      
      <div class="card__price"> 
        <span class="card__price-text">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <a 
        href="#" 
        class="card__buy" 
        data-qa="hover"
      >
      Buy
      </a>
            
    </div>
  </body>
</html>
